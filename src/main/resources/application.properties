#Connection SQL Queries
Connection.create=INSERT INTO dataloaders.connections (id, application_id, provider_id, connection_name, config, secrets, use_ssl, connection_timeout, is_active, last_test_status, last_tested_at, last_used_at, is_favorite, created_by, created_at) VALUES (?, ?, ?, ?, ?::jsonb, ?::jsonb, ?, ?, ?, ?, ?, ?, ?, ?, ?)
Connection.getById=SELECT c.*, p.provider_name, i.icon, COUNT(*) OVER () total FROM dataloaders.connections c LEFT JOIN dataloaders.providers p ON c.provider_id = p.id AND p.deleted_at IS NULL LEFT JOIN dataloaders.icons i ON p.icon_id = i.id AND i.deleted_at IS NULL WHERE c.id = ? AND c.deleted_at IS NULL
Connection.getByUserId=SELECT c.*, p.provider_name, i.icon, COUNT(*) OVER () total FROM dataloaders.connections c LEFT JOIN dataloaders.providers p ON c.provider_id = p.id AND p.deleted_at IS NULL LEFT JOIN dataloaders.icons i ON p.icon_id = i.id AND i.deleted_at IS NULL WHERE c.application_id = ? AND c.deleted_at IS NULL ORDER BY c.created_at DESC
Connection.getByUserIdAndFavorite=SELECT c.*, p.provider_name, i.icon, COUNT(*) OVER () total FROM dataloaders.connections c LEFT JOIN dataloaders.providers p ON c.provider_id = p.id AND p.deleted_at IS NULL LEFT JOIN dataloaders.icons i ON p.icon_id = i.id AND i.deleted_at IS NULL WHERE c.application_id = ? AND c.is_favorite = ? AND c.deleted_at IS NULL ORDER BY c.created_at DESC
Connection.getByProvider=SELECT c.*, p.provider_name, i.icon, COUNT(*) OVER () total FROM dataloaders.connections c LEFT JOIN dataloaders.providers p ON c.provider_id = p.id AND p.deleted_at IS NULL LEFT JOIN dataloaders.icons i ON p.icon_id = i.id AND i.deleted_at IS NULL WHERE c.provider_id = ? AND c.deleted_at IS NULL ORDER BY c.created_at DESC
Connection.list=SELECT c.*, p.provider_name, i.icon, COUNT(*) OVER () total FROM dataloaders.connections c LEFT JOIN dataloaders.providers p ON c.provider_id = p.id AND p.deleted_at IS NULL LEFT JOIN dataloaders.icons i ON p.icon_id = i.id AND i.deleted_at IS NULL WHERE c.deleted_at IS NULL
Connection.updateById=UPDATE dataloaders.connections SET connection_name=?, config=?::jsonb, secrets=?::jsonb, use_ssl=?, connection_timeout=?, is_active=?, last_test_status=?, last_tested_at=?, last_used_at=?, is_favorite=?, updated_by=?, updated_at=? WHERE id=? AND deleted_at IS NULL
Connection.deleteById=UPDATE dataloaders.connections SET updated_by=?, updated_at=?, deleted_at=? WHERE id=? AND deleted_at IS NULL

