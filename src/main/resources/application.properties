FieldDefinition.getMaxDisplayOrder=SELECT COALESCE(MAX(display_order), 0) FROM dataloaders.field_definitions WHERE deleted_at IS NULL
FieldDefinition.updateById=UPDATE dataloaders.field_definitions SET type_name=?, provider=?, description=?, config_fields=?::jsonb, display_order=?, is_active=?, updated_by=?, updated_at=? WHERE field_definition_id = ? AND deleted_at IS NULL;
FieldDefinition.updateDisplayOrder=UPDATE dataloaders.field_definitions SET display_order=?, updated_by=?, updated_at=? WHERE field_definition_id = ? AND deleted_at IS NULL;
FieldDefinition.updateStatus=UPDATE dataloaders.field_definitions SET is_active=?, updated_by=?, updated_at=? WHERE field_definition_id = ? AND deleted_at IS NULL;
FieldDefinition.deleteById=UPDATE dataloaders.field_definitions SET updated_by=?, updated_at=?, deleted_at=? WHERE field_definition_id = ? AND deleted_at IS NULL;

